<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <title>JavaScript is disabled</title>
    <script>
      if (!localStorage.getItem('time')) localStorage.setItem('time', Date.now())
      if (!localStorage.getItem('record')) localStorage.setItem('record', Date.now())
      const record = localStorage.getItem('record')
      document.title = `you completed bragle in ${((record - localStorage.time) / 100).toFixed(2)} seconds`
    </script>
    <h2>you are now funny</h2>
    <a href="./index.html">try again</a>
  </body>

</html>
